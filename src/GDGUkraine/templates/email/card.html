<!DOCTYPE html>
<html>
<head>
    <title>Registration info to "{{ event.title }}"</title>
    <style>
table {
    width: 100%;
    border-spacing:0;
    border-collapse:collapse;
}
td {
    border: solid 1px #BBB;
    padding: 10px;
    margin: 0;
}
.header {
    background-color: #EEE;
}
.img {
   text-align: center;
}
.notapproved {
    background-color: red;
    color: yellow;
    text-align: center;
    font-size: 2em;
    font-family: monospace;
}
div {
    text-align: justify;
}
    </style>
</head>
<body>
    <table>
        {% if not registration.accepted %}
        <tr><td class="notapproved" colspan="3">Registration is not approved yet</td></tr>
        {% endif %}
        <tr>
        <td colspan="2" class="header">
            <h3>Registration to "{{ event.title }}"</h3>
            <div>{{ event.desc }}</div>
        </td>
            <td class="img" rowspan="{{ registration.fields | length }}"><img src="http://chart.googleapis.com/chart?chs=300x300&cht=qr&chl={{ qrdata }}&choe=UTF-8" /></td>
        </tr>
        {% for field_name, field_value in registration.fields.iteritems() %}
            <tr>
                <td><b>{{ field_name }}</b></td>
                <td>{{ field_value }}</td>
            </tr>
        {% endfor %}
    </table>

</body>
</html>
